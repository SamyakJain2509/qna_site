{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Ask a question
{% endblock %}

{% block content %}
<h1>
    Ask a new question
</h1>
<hr>
<small class="text-muted">
    "He who who asks a question is a fool for a minute.He who does not ask is a fool for life."
    <br>
    - Confucius
</small>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-success btn-sm">Ask away!</button>
</form>
{% endblock %}
