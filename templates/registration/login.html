{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>
    Log into your account
</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary btn-sm">Log In</button>
</form>
{% endblock %}
