{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block content %}
<h1>
    Create a new account
</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary btn-sm">Register</button>
</form>
{% endblock %}
